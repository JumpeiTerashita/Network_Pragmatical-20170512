<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>I am Terashita</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<h1>こんにちは！！</h1>
		<p>こんにちはったらこんにちは</p>
		<p>とにもかくにもこんにちは</p>
		<button id = "clickMe">押すな</button>
		<p id="result"></p>

		<script>
			var button = document.getElementById('clickMe');
			button.addEventListener('click',function(){
				$.ajax({
					url: '/about',
					method: 'POST',
					success: function(text){
						$('#result').text(text);
					}
				});
			});
		</script>

	</body>

</html>
